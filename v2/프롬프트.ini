MNO Masterplan 통합 Dashbaord 개발을 진행할 예정입니다.
제가 필요한 부분은 화면 기획 Concept을 공유하기 위한 반응형 Web Page입니다.
Coding은 개발자가 별도로 진행할 예정이며, 저는 기획자입니다.

MNO Masterplan O/I 과제는 아래 체계를 따릅니다.
- 대분류: 핵심지표 (총 10개)
- 중분류: 대분류 (총 30개)
- 소분류: 세부 O/I 과제 (총 68개)
대분류 밑에 중분류가 있고, 중분류 밑에 소분류가 있습니다. 특정 항목이 상위 분류에는 한번만 포함됩니다. 항목 간 포함관계는 이후 제공 예정입니다.

대쉬보드 초기 화면은 총 10개의 핵심지표가 Card 형식으로 배열되어 있게 만들어주세요.
총 3줄로 배치해주고, 1번째 줄에 3개, 2번째 줄에 3개, 3번째 줄에 4개를 배치해주세요.
1~2번째 줄에 있는 6개는 '핵심지표' Card이고, 3번째 줄에 있는 4개는 '기본기 지표' Card입니다. 적절하게 헤더로 표시해주세요.

이후, 특정 핵심지표 Card가 클릭되면, 화면 배열이 아래와 같이 전환됩니다.
핵심지표 Card 10개가 좌측으로 이동하면서, 대분류, 중분류, 소분류 Card들이 나올 수 있도록 총 3열의 화면으로 전환됩니다.

선택된 대분류 하위의 중분류 카드들은 2번째 열에 노출되고, 중분류 Card 클릭 시 그 하위의 소분류 Card가 노출됩니다.

소분류 Card 클릭 시, 해당 과제의 상세 내용이 브라우저의 새 탭으로 열리도록 해주세요.

새 창에는 각각 아래와 같은 상세 항목이 나와야합니다.
- Task: 과제에 대한 개요 설명
- Target: 지표 정의 및 산출 Logic 설명
- Milestone: 월별로 Target과 실적이 연단위로 보여야하고, 분기별 로드맵이 표형식으로 작성되어야 합니다.

일단, 이와 같은 구조를 가지고 있는 웹 페이지를 만들어주세요.

Mock-up 데이터 생성하지 마세요. 물어보면 실제 데이터를 텍스트로 제공하겠습니다.

