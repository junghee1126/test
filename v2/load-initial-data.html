<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>초기 데이터 로드 - MNO Dashboard</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #667eea;
            margin-bottom: 20px;
        }
        p {
            line-height: 1.6;
            color: #666;
            margin-bottom: 20px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .links {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
        }
        .links a {
            display: inline-block;
            margin-right: 15px;
            padding: 10px 20px;
            background: #48bb78;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        .links a:hover {
            background: #38a169;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MNO Dashboard 초기 데이터 로드</h1>
        <p>이 페이지는 v1 디렉토리의 기존 데이터를 현재 버전의 localStorage에 로드합니다.</p>
        <p><strong>주의:</strong> 이 작업은 현재 localStorage의 모든 데이터를 덮어씁니다.</p>

        <button id="loadButton" onclick="loadInitialData()">초기 데이터 로드</button>

        <div id="result" class="result"></div>

        <div class="links">
            <a href="index.html">메인 Dashboard</a>
            <a href="admin.html">관리자 페이지</a>
        </div>
    </div>

    <script src="v1/script.js"></script>
    <script>
        function loadInitialData() {
            const button = document.getElementById('loadButton');
            const result = document.getElementById('result');

            button.disabled = true;
            button.textContent = '로딩 중...';

            try {
                // v1/script.js에서 dashboardData 가져오기
                if (typeof dashboardData === 'undefined') {
                    throw new Error('v1 데이터를 찾을 수 없습니다');
                }

                // 현재 버전 형식으로 변환
                const dataToSave = {
                    version: "1.0.0",
                    lastModified: new Date().toISOString(),
                    categories: dashboardData.categories,
                    taskDetails: {}
                };

                // localStorage에 저장
                localStorage.setItem('mno_dashboard_data', JSON.stringify(dataToSave));

                // 성공 메시지
                result.className = 'result success';
                result.style.display = 'block';
                result.innerHTML = `
                    <strong>성공!</strong><br>
                    - 핵심지표: ${dashboardData.categories.filter(c => c.type === 'core').length}개<br>
                    - 기본기 지표: ${dashboardData.categories.filter(c => c.type === 'basic').length}개<br>
                    - 총 카테고리: ${dashboardData.categories.length}개<br><br>
                    데이터가 성공적으로 로드되었습니다!
                `;

                button.textContent = '로드 완료';
            } catch (error) {
                result.className = 'result error';
                result.style.display = 'block';
                result.innerHTML = `
                    <strong>오류:</strong> ${error.message}<br>
                    다시 시도해주세요.
                `;

                button.disabled = false;
                button.textContent = '다시 시도';
            }
        }
    </script>
</body>
</html>
